<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>여러개 좌표 다중 마커</title>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2yf3rqafqw"></script>
</head>

<body>
    <div id="map" style="width:100%;height:800px;"></div>

    <script>

        const locations = [
            { place:"목포대성초등학교", lat: 34.7995, lng: 126.3802 },
            { place:"목포여자고등학교", lat: 34.7979, lng: 126.3843 },
            { place:"목포정명여자고등학교", lat: 34.7954, lng: 126.3835 },
            { place:"목포정명여자중학교", lat: 34.7962, lng: 126.3825 },
        ];

        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(34.7995, 126.3829),
            zoom: 16
        });

        for (var i = 0; i < locations.length; i++) {
                var marker = new naver.maps.Marker({
                    map: map,
                    title: locations[i].place,
                    position: new naver.maps.LatLng(locations[i].lat, locations[i].lng),
                });
            }

    </script>
</body>

</html>
